<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寵物審核進度 - ReHome寵物認養平台</title>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- 自定義 CSS -->
    <link rel="stylesheet" href="../css/modules/review-successful.css">
   

</head>

<body>
    <br><br><br><br>
        <!-- 至頂標籤 -->
    <section class="banner-image">
        <div class="container title-container">
            <div class="custom-title-wrapper">

                <img class="title-left-img" src="../assets/img/icon/form.png" alt="表單圖示">

                <h3>
                    審核<span class="highlight-text">完成</span>
                </h3>
                
                <img class="title-right-img" src="../assets/img/page_hint/house.png" alt="房子圖示">

            </div>
        </div>
    </section>
    <main >
    <div class="container">
        <div class="step">
            <span class="title">Step 1</span>
            <div class="label-end">寵物履歷 </div>
        </div>

        <div class="line-end"></div>

        <div class="step">
            <span class="title">Step 2</span>
            <div class="label-end">確認資料 </div>
        </div>

        <div class="line-end"></div>

        <div class="step">
            <span class="title">Step 3</span>
            <div class="label-end">等待審核 </div>
        </div>

        <div class="line-end"></div>

        <div class="step">
            <span class="title">Step 4</span>
            <div class="label-start">上傳成功 </div>
        </div>
    </div>

    <div class="Divider"></div>


    <main class="">
        <section class="adoption-note">
            <div class="note-title">案件審核成功</div>
            <div class="note-content">
                <img src="../assets/img/icon/Group 96.png" alt="注意事項圖示" class="note-icon">
                <p class="hover-lift"><i class="bi bi-check2-circle icon-yes"></i>現在大家都能在 ReHome 上看到您的刊登內容。</p>
                <p class="hover-lift"><i class="bi bi-check2-circle icon-yes"></i>您可以從會員中心查看您的案件，如有任何問題可以聯絡客服填寫表單待本站為您解決。</p>
                <p class="hover-lift"><i class="bi bi-check2-circle icon-yes"></i>當領養人出現,會先寄送Email方式通知您,待您審核過對方資訊。</p>
                <p class="hover-lift"><i class="bi bi-check2-circle icon-yes"></i>ReHome 對刊登資訊保有最終篩選、修改、刪除及決定刊登與否之權利。</p>
                <!-- <p class="case-number" id="case-number">案件編號</p> -->
            </div>
           
        </section>
        <div class="go-membercenter-btn">
            <button type="button" class="btn-back-case" onclick="window.location.href='../html/member-center.html'">
                <i class="bi bi-folder-check"></i>返回管理案件
            </button>
            <button type="button" class="btn-view-details" onclick="window.location.href='#pet-adoption-detail?casenumber=${item.caseNumber}'">
                <i class="bi bi-person-circle"></i>查看案件詳情
            </button>
        </div>
        <section class="success-image-section">
            <div class="success-container">
                <div class="main-illustration">
                    <img src="../assets/img/icon/Group 102.png" alt="寵物領養成功插圖" class="success-img">
                    <div class="success-icons">
                        <img src="../assets/img/icon/Check circle.png" alt="審核通過圖示" class="check-icon">
                        <img src="../assets/img/icon/Group 96.png" alt="成功印章圖示" class="star-icon">
                    </div>
                </div>
            </div>
        </section>






    </main>


    </body>

</html>
