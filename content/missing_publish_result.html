<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReHome - 案件發布結果</title>

    <link rel="stylesheet" href="../css/modules/missing_publish_3.css">
    <link rel="stylesheet" href="../css/modules/missing_publish_status.css">
    <link rel="stylesheet" href="../css/modules/hint_tag.css">
</head>

<body>
    <br><br><br><br>
    <div class="container title-container">
        <div class="custom-title-wrapper">
            <img class="title-left-img" src="../assets/img/page_hint/help.png"></img>
            <h3 id="pageTitle">
                填寫<span class="highlight-text">走失</span>表單
            </h3>
            <img class="title-right-img" src="../assets/img/page_hint/house.png"></img>
        </div>
    </div>

    <section class="missing_publish_step_bar">
        <div class="container">
            <div class="steps-progress steps-complete2" id="progressBarContainer">
                <div class="step complete">
                    <div class="step-circle" id="step1">Step 1</div>
                    <div class="step-label">輸入資料</div>
                </div>
                <div class="step complete">
                    <div class="step-circle" id="step2">Step 2</div>
                    <div class="step-label">確認資料</div>
                </div>
                <div class="step current" id="step3Div">
                    <div class="step-circle" id="step3Circle">Step 3</div>
                    <div class="step-label">等待審核</div>
                </div>
                <div class="step" id="step4Div">
                    <div class="step-circle" id="step4Circle">Step 4</div>
                    <div class="step-label" id="step4Label">審查結果</div>
                </div>
            </div>
        </div>
    </section>

    <main class="success-page-content" id="view-pending" style="display: none;">
        <div class="illustration-container">
            <img src="../assets/img/missing_publish/publish_3_base.png" alt="Folder Base" class="base-image">
            <img src="../assets/img/missing_publish/Search.png" alt="Magnifying Glass" class="moving-element" id="magnifier-img">
        </div>

        <h1 class="success-title">恭喜您上傳成功</h1>
        <hr class="success-title-line">
        <div class="success-message">
            <span class="caseNumberSpan">您的案號：<span id="caseNumber-pending">--</span></span>
            <br><br><br>
            <p>請等待 1-3 個工作天等待審核</p>
            <p>您可以至會員中心追蹤進度</p>
            <p>完成審查時將會 Email 通知您</p>
        </div>

        <div class="action-area">
            <button class="btn-action" id="manageBtn-pending"><i class="bi bi-arrow-left"></i> 返回管理案件</button>
        </div>
    </main>


    <main class="success-page-content" id="view-success" style="display: none;">
        <div class="illustration-container">
            <img src="../assets/img/missing_publish/publish_4_base.png" alt="Folder Base" class="base-image">
            <img src="../assets/img/missing_publish/Check.png" alt="Stamp Mark" class="stamp-mark" id="stamp-mark-success">
            <img src="../assets/img/missing_publish/stamp.png" alt="Approved Stamp" class="moving-element" id="stamp-success">
        </div>

        <h1 class="success-title">您的案件已審核完成</h1>
        <hr class="success-title-line">
        <div class="success-message">
            <span class="caseNumberSpan">您的案號：<span id="caseNumber-success">--</span></span>
            <br><br><br>
            <p>您可以從以下連結查看您的案件</p>
            <p>或是在會員中心進行管理</p>
        </div>

        <div class="action-area">
            <button class="btn-action" id="viewCaseBtn">查看詳情</button>
            <br>
            <button class="btn-action" id="manageBtn-success"><i class="bi bi-arrow-left"></i> 返回管理案件</button>
        </div>
    </main>


    <main class="success-page-content" id="view-failed" style="display: none;">
        <div class="illustration-container">
            <img src="../assets/img/missing_publish/publish_4_base.png" alt="Folder Base" class="base-image">
            <img src="../assets/img/missing_publish/failed.png" alt="Stamp Mark" class="stamp-mark" id="stamp-mark-failed">
            <img src="../assets/img/missing_publish/stamp.png" alt="Approved Stamp" class="moving-element" id="stamp-failed">
        </div>

        <h1 class="success-title">您的案件審核失敗</h1>
        <hr class="success-title-line">
        <div class="success-message">
            <span class="caseNumberSpan">您的案號：<span id="caseNumber-failed">--</span></span>
            <br><br>
            <p id="rejectReason" class="failed">讀取中...</p>
            <p class="">如有其他問題請聯繫客服，或是修正失敗原因重新送出表單，感謝您</p>
        </div>

        <div class="action-area">
            <button class="btn-action" id="manageBtn-failed"><i class="bi bi-arrow-left"></i> 返回管理案件</button>
        </div>
    </main>

    <script src="../js/modules/missing_publish_result.js"></script>
</body>
</html>
