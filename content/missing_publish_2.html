<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReHome</title>

    <link rel="stylesheet" href="../css/modules/missing_publish_1.css">
    <link rel="stylesheet" href="../css/modules/missing_publish_2.css">
    <link rel="stylesheet" href="../css/modules/hint_tag.css">
    <link rel="stylesheet" href="../css/modules/missing_publish_status.css">
</head>

<body>
    <br><br><br><br>
    <div class="container title-container">
        <div class="custom-title-wrapper">

            <img class=" title-left-img" src="../assets/img/page_hint/help.png"></img>

            <h3>
                填寫<span class="highlight-text">走失</span>表單
            </h3>

            <img class=" title-right-img" src="../assets/img/page_hint/house.png"></img>

        </div>
    </div>

    <section class="missing_publish_step_bar">
        <div class="container">
            <div class="steps-progress steps-complete1">
                <div class="step ">
                    <div class="step-circle">Step 1</div>
                    <button class="step-label back-to-enter-file" id="backto-missing-publish">輸入資料</button>
                </div>
                <div class="step current">
                    <div class="step-circle">Step 2</div>
                    <div class="step-label">確認資料</div>
                </div>
                <div class="step">
                    <div class="step-circle">Step 3</div>
                    <div class="step-label">等待審核</div>
                </div>
                <div class="step">
                    <div class="step-circle">Step 4</div>
                    <div class="step-label">審查結果</div>
                </div>
            </div>
        </div>
    </section>

    <section class="white-card-section">
        <h3 class="section-badge-title">寵物資訊</h3>

        <div class="form-grid">
            <div class="data-group half">
                <div class="data-label">寵物姓名</div>
                <div class="data-value" id="show_petName"></div>
            </div>
            <div class="data-group half">
                <div class="data-label">寵物性別</div>
                <div class="data-value" id="show_petGender"></div>
            </div>
            <div class="data-group half">
                <div class="data-label">寵物品種</div>
                <div class="data-value" id="show_petBreed"></div>
            </div>
            <div class="data-group half">
                <div class="data-label">寵物毛色</div>
                <div class="data-value" id="show_petColor"></div>
            </div>
            <div class="data-group half">
                <div class="data-label">寵物外觀特徵</div>
                <div class="data-value" id="show_petFeature"></div>
            </div>
            <div class="data-group half">
                <div class="data-label">寵物剪耳狀態</div>
                <div class="data-value" id="show_petEarClip"></div>
            </div>
            <div class="data-group full">
                <div class="data-label">寵物種類</div>
                <div class="data-value" id="show_petType"></div>
            </div>
            <div class="data-group full">
                <div class="data-label">寵物晶片</div>
                <div class="data-value" id="show_petChip"></div>
            </div>
        </div>
    </section>

    <section class="white-card-section">
        <h3 class="section-badge-title">寵物照片</h3>

        <div style="padding-top: 20px;">

            <div class="photo-preview-grid">
                <div class="photo-cover-div photo-preview-item">
                    <span class="photo-cover">封面圖</span>
                    <div class="photo-box-confirm">
                        <img id="show_img_1" src="" style="display:none;">
                    </div>
                </div>
                <div class="photo-preview-item photo-nocover">
                    <div class="photo-box-confirm">
                        <img id="show_img_2" src="" style="display:none;">
                    </div>
                </div>
                <div class="photo-preview-item photo-nocover">
                    <div class="photo-box-confirm">
                        <img id="show_img_3" src="" style="display:none;">
                    </div>
                </div>
                <div class="photo-preview-item photo-nocover">
                    <div class="photo-box-confirm">
                        <img id="show_img_4" src="" style="display:none;">
                    </div>
                </div>



            </div>
        </div>
    </section>

    <section class="white-card-section">
        <h3 class="section-badge-title">遺失資訊</h3>

        <div class="form-grid">
            <div class="data-group full">
                <div class="data-label">遺失日期</div>
                <div class="data-value" id="show_missingDate"></div>
            </div>
            <div class="data-group half">
                <div class="data-label">縣市</div>
                <div class="data-value" id="show_missingCity"></div>
            </div>
            <div class="data-group half">
                <div class="data-label">鄉鎮區</div>
                <div class="data-value" id="show_missingDistrict"></div>
            </div>
            <div class="data-group full">
                <div class="data-label">街道地址/地標描述</div>
                <div class="data-value" id="show_lostLocation"></div>
            </div>

            <div class="data-group full">
                <div class="data-label">地圖地標</div>
                <div class="confirm-map-container" id="confirmMap"></div>
            </div>

            <div class="data-group full">
                <div class="data-label">遺失經過</div>
                <div class="data-value" id="show_missingStory" style="text-align: left; padding: 0 20px;"></div>
            </div>
            <div class="data-group full">
                <div class="data-label">其他補充事項</div>
                <div class="data-value" id="show_missingNotes" style="text-align: left; padding: 0 20px;"></div>
            </div>
        </div>
    </section>

    <section class="white-card-section">
        <h3 class="section-badge-title">聯絡資訊</h3>

        <div class="form-grid">
            <div class="data-group full">
                <div class="data-label">聯絡人/暱稱</div>
                <div class="data-value" id="show_contactName"></div>
            </div>
            <div class="data-group full">
                <div class="data-label">連絡電話</div>
                <div class="data-value" id="show_contactPhone"></div>
            </div>
            <div class="data-group full">
                <div class="data-label">聯絡mail</div>
                <div class="data-value" id="show_contactEmail"></div>
            </div>
            <div class="data-group full">
                <div class="data-label">其他聯絡方式</div>
                <div class="data-value" id="show_contactOther"></div>
            </div>
        </div>
    </section>

    <div class="bottom-actions">
        <div class="checkbox-group">
            <div class="term-item agree-check" onclick="openTermsModal('rule')">
                <input type="checkbox" id="agreeRule" tabindex="-1" >
                <label>上傳規範</label>
            </div>

            <div class="term-item agree-check" onclick="openTermsModal('privacy')">
                <input type="checkbox" id="agreePrivacy" tabindex="-1">
                <label>使用者隱私條款</label>
            </div>

            <div class="term-item agree-check" onclick="openTermsModal('data')">
                <input type="checkbox" id="agreeData" tabindex="-1">
                <label>使用者資料提供</label>
            </div>
        </div>
        <br>
        <button class="btn-submit-final" id="finalSubmitBtn">送出審核</button>
        <button class="btn-back-final" id="backToEditBtn">返回修改</button>
    </div>
    <!-- 條款視窗 -->
    <div id="termsModal" class="modal-overlay" style="display: none;">
        <div class="modal-card">
            <h3 class="modal-header-title" id="modalTitle">條款標題</h3>

            <div class="modal-white-box">
                <p id="modalContent" style="white-space: pre-line;">這裡會顯示條款內容...</p>
            </div>

            <div class="modal-agree-check">
                <input type="checkbox" id="modalInnerCheckbox">
                <label for="modalInnerCheckbox">我已詳細閱讀並同意此條款</label>
            </div>

            <div class="modal-footer-btns">
                <button class="btn-modal-cancel" onclick="closeTermsModal()">取消</button>
                <button class="btn-modal-confirm" onclick="confirmTerms()">確認同意</button>
            </div>
        </div>
    </div>


    <!-- <input type="file" id="modalFileInput" style="display: none;" accept="image/*"> -->

</body>

</html>
