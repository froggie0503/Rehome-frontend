<link rel="stylesheet" href="/css/modules/account.css"></link>
<script src="/js/modules/account.js"></script>
<script src="/js/modules/account_common.js"></script>

<p class="containertitle">基本資料</p>
<div id="memcenter-container" class="memcenter-container">
    <form id="account_form" class="">

        <!--帳號-->
        <div class="mb-3">
            <label for="account_Account" class="form-label">帳號</label>
            <input type="text" class="form-control" id="account_Account" placeholder="Email帳號" required disabled>
        </div>

        <!--密碼 //-->
        <div class="mb-3">
            <label for="account_Password" class="form-label">密碼</label>
            <div id="account_repasswd" class="d-grid">
                <button type="button" class="btn btn-block" data-bs-toggle="modal"
                    data-bs-target="#account_repasswd_modal" id="account_repasswdBtn">修改密碼</button>
            </div>
        </div>

        <!--修改密碼 Modal-->
        <div class="modal fade" id="account_repasswd_modal" data-bs-backdrop="static" data-bs-keyboard="false"
            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content" style="background-color: #fffff6;">
                    <div class="modal-header">
                        <h5 class="modal-title" id="account_repasswdModal">修改密碼</h5>
                    </div>
                    <div class="modal-body">

                        <!--輸入舊密碼-->
                        <div class="mb-3">
                            <label for="account_oldpasswd" class="form-label">輸入舊密碼</label>
                            <div style="display: flex;">
                                <input type="password" class="form-control" id="account_oldpasswd" required>
                                <i id="togglePassword" style="margin-left: -30px; font-size: 20px;" class="bi bi-eye"></i>
                            </div>
                        </div>

                        <!--輸入新密碼-->
                        <div class="mb-3">
                            <label for="account_newpasswd" class="form-label">輸入新密碼</label>
                            <div style="display: flex;">
                                <input type="password" class="form-control" id="account_newpasswd" required>
                                <i id="togglenewPassword" style="margin-left: -30px; font-size: 20px;" class="bi bi-eye"></i>
                            </div>
                            <!-- 密碼規則提示 -->
                            <div id="passwordRule">
                                <p id="lowercase" class="invalid">至少1個小寫字母</p>
                                <p id="uppercase" class="invalid">至少1個大寫字母</p>
                                <p id="onenum" class="invalid">至少1個數字</p>
                                <p id="passwordlength" class="invalid">至少8個字母/數字</p>
                            </div>
                        </div>

                        <!--再次輸入新密碼-->
                        <div class="mb-3">
                            <label for="account_againnewpasswd" class="form-label">再次輸入新密碼</label>
                            <input type="password" class="form-control" id="account_againnewpasswd" required>
                            <div id="confirmPasswordError" class="text-danger small mt-1"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn" data-bs-dismiss="modal">取消修改</button>
                        <button type="button" class="btn" id="account_confirmBtn">確定修改</button>
                    </div>
                </div>
            </div>
        </div>


        <!--姓名-->
        <div class="mb-3">
            <label for="account_Name" class="form-label">姓名</label>
            <input type="text" class="form-control" id="account_Name" required  disabled>
        </div>

        <!--暱稱-->
        <div class="mb-3">
            <div>
                <label for="account_nickName" class="form-label">暱稱</label>
                <button type="button" class="btn btn-block" id="account_renickName">修改暱稱</button>
            </div>
            <input type="text" class="form-control" id="account_nickName" required readonly>
        </div>

        <!--性別-->
        <div class="mb-3">
            <label for="account_Gender" class="form-label">性別</label>
            <div id="account_Gender">
                <input type="radio" name="gender" class="btn-check" autocomplete="off" id="account_Male" disabled>
                <label class="btn" for="account_Male">男</label>
                <input type="radio" name="gender" class="btn-check" autocomplete="off" id="account_Female" disabled>
                <label class="btn" for="account_Female">女</label>
            </div>
        </div>

        <!--生日-->
        <div class="mb-3">
            <label for="account_Birthday" class="form-label">生日</label>
            <input type="datetime" class="form-control" id="account_Birthday" required  disabled>
        </div>

        <!--手機號碼-->
        <div class="mb-3">
            <label for="account_Phonenumber" class="form-label">手機號碼</label>
            <input type="text" class="form-control" id="account_Phonenumber" required  disabled>
        </div>
    </form>
</div>
