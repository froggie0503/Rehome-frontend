<div class="announ container">
    <p class="containertitle">走失刊登狀態</p>
    <button class="publish-btn">刊登走失</button>
</div>
<div class="memcenter-container container">

    <div id="loading-spinner">
        <div class="loader-dots">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <p style="margin-top: 15px; color: #756B61; font-weight: bold; letter-spacing: 2px;">資料載入中</p>
    </div>

    <div id="error-message" class="text-center my-5" style="display: none;">
        <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 3rem;"></i>
        <h5 class="mt-3 text-danger" id="error-text">發生錯誤</h5>
        <a href="../../login.html" class="btn btn-outline-danger mt-2" id="relogin-btn" style="display: none;">
            前往登入頁面
        </a>
    </div>

    <div class="missing-publish">
        <h4>已上架</h4>
        <div id="published-list">
        </div>
    </div>
    <hr>

    <div class="missing-publish">
        <h4>等待審核</h4>
        <div id="pending-list">
        </div>
    </div>
    <hr>

    <div class="missing-publish">
        <h4>審核失敗</h4>
        <div id="rejected-list">
        </div>
    </div>
    <hr>

    <div class="missing-publish closed-case" id="closed-case-container">
        <h4>已結案</h4>
        <div id="closed-list">
        </div>
    </div>

</div>

<!--下架 Modal-->
<div class="modal fade " id="cardremove_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content cardremovemodalcontent" style="background-color: #FFFBF7;">
            <div class="modal-header">
                <h5 class="modal-title">是否取消收藏?</h5>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn" data-bs-dismiss="modal">取消</button>
                <button type="button" id="confirmRemoveBtn" class="btn">確定</button>
            </div>
        </div>
    </div>
</div>
<!-- 留言板model -->
<div id="messageModal" class="modal-overlay">
    <div class="modal-container">
        <div class="modal-header">
            <h3>站內留言板</h3>
            <span class="close-btn" onclick="closeModal()">&times;</span>
        </div>

        <div class="modal-body" id="messageListBody">
        </div>

        <div id="loadingIndicator" class="loading-spinner" style="display: none;">
            載入中...
        </div>

        <div class="modal-footer">
            <button class="confirm-btn" onclick="closeModal()">確認</button>
        </div>
    </div>
</div>
