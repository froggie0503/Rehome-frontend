<!-- 狀態對照 -->
<section class="status-bar-section">
    <div class="status-steps-container">
        <div class="status-list">

            <div class="status-item done">
                <div class="status-header">
                    <div class="status-title">Step 1</div>
                    <div class="status-desc">等待審核</div>
                </div>
                <div class="status-icon-box">
                    <div class="status-dot">
                        <i class="bi bi-file-earmark-text"></i>
                    </div>
                </div>
                <div class="status-hint">
                    您可以點擊領養案件查看詳細資料。
                </div>
            </div>

            <div class="status-item active">
                <div class="status-header">
                    <div class="status-title">Step 2</div>
                    <div class="status-desc">審核進行中</div>
                </div>
                <div class="status-icon-box">
                    <div class="status-dot">
                        <i class="bi bi-clock"></i>
                    </div>
                </div>
                <div class="status-hint">
                    查看詳細資料後，您可直接做出決定，或開啟聊天室與領養者進一步確認。
                </div>
            </div>

            <div class="status-item">
                <div class="status-header">
                    <div class="status-title">Step 3</div>
                    <div class="status-desc">聊天室開啟</div>
                </div>
                <div class="status-icon-box">
                    <div class="status-dot">
                        <i class="bi bi-chat"></i>
                    </div>
                </div>
                <div class="status-hint">
                    開啟聊天室與領養者聯繫，進行更詳細的確認。
                </div>
            </div>

            <div class="status-item double-icon">
                <div class="status-header">
                    <div class="status-title">Step 4</div>
                    <div class="status-desc">媒合結果</div>
                </div>

                <div class="status-icon-box double-icon">
                    <div class="multi-dots">
                        <div class="status-dot dot-success"><i class="bi bi-heart-fill"></i></div>
                        <div class="status-dot dot-fail"><i class="bi bi-x-circle-fill"></i></div>
                    </div>
                </div>

                <div class="status-hint ">
                    依據您的評估決定媒合結果。
                </div>
            </div>

        </div>
    </div>
</section>

<div class="modal-overlay" id="detailModal">

        <div class="modal-header">
            <span class="modal-title-badge">問卷 & 資料</span>
        </div>

        <div class="modal-scroll-area">
            <div class="info-section">
                <div class="section-title">聯絡資料</div>

                        <div class="form-group">
                            <label>姓名</label>

                        </div>

                        <div class="form-group">

                    </div>
                    <div class="info-grid">
                        <div class="form-group">
                            <label>申請日期</label>
