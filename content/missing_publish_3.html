<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReHome</title>

    <link rel="stylesheet" href="../css/modules/missing_publish_3.css">
    <link rel="stylesheet" href="../css/modules/missing_publish_status.css">
    <link rel="stylesheet" href="../css/modules/hint_tag.css">

</head>

<body>
    <br><br><br><br>
    <div class="container title-container">
        <div class="custom-title-wrapper">

            <img class=" title-left-img" src="../assets/img/page_hint/help.png"></img>

            <h3>
                填寫<span class="highlight-text">走失</span>表單
            </h3>

            <img class=" title-right-img" src="../assets/img/page_hint/house.png"></img>

        </div>
    </div>
  
    <section class="missing_publish_step_bar">
        <div class="container">
            <div class="steps-progress steps-complete2">
                <div class="step complete">
                    <div class="step-circle" id="step1">Step 1</div>
                    <div class="step-label">輸入資料</div>
                </div>
                <div class="step complete">
                    <div class="step-circle" id="step2">Step 2</div>
                    <div class="step-label">確認資料</div>
                </div>
                <div class="step current">
                    <div class="step-circle" id="step3">Step 3</div>
                    <div class="step-label">等待審核</div>
                </div>
                <div class="step">
                    <div class="step-circle" id="step4">Step 4</div>
                    <div class="step-label">審查結果</div>
                </div>

            </div>
        </div>
    </section>
    <main class="success-page-content">
        <div class="illustration-container">
            <img src="../assets/img/missing_publish/publish_3_base.png" alt="Folder Base" class="base-image"
                id="folder-base">

            <img src="../assets/img/missing_publish/Search.png" alt="Magnifying Glass" class="moving-element"
                id="magnifier">
        </div>

        <h1 class="success-title">恭喜您上傳成功</h1>
        <hr class="success-title-line">
        <div class="success-message">
            <span class="caseNumberSpan">您的案號：<span id="caseNumber">dkioriii11123</span></span>
            <br><br><br>
            <p>請等待 1-3 個工作天等待審核</p>
            <p>您可以至會員中心追蹤進度</p>
            <p>完成審查時將會 Email 通知您</p>
        </div>

        <div class="action-area">
            <button class="btn-action" id="manageCaseBtn"><i class="bi bi-arrow-left"></i> 返回管理案件</button>
        </div>
    </main>





</body>

</html>
