<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReHome</title>

    <link rel="stylesheet" href="../css/modules/index.css">
</head>

<body>

    <br><br><br><br>

<section class="index_carousel_section">
        <div id="index_carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">

            <div class="carousel-indicators">
                </div>

            <div class="carousel-inner">
                </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#index_carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#index_carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <br>
    <main>


        <!-- 領養輪播卡片 -->
        <div id="index_adoption">
            <div class="container">
                <div class="index_adoption_header">
                    <h2>毛孩領養</h2>
                    <a href="#pet-adoption-list" class="index_adoption_more_link">查看更多 <span class="external_icon"><i
                                class="bi bi-box-arrow-up-right"></i></span></a>
                </div>
            </div>

            <section class="index_adoption_section">
                <div class="container">
                    <div id="index_marqueeWrapper" class="index-marquee-wrapper">
                        <div id="index_marqueeTrack" class="index-marquee-track">
                           

                        </div>
                    </div>

                    <div id="index_scrollBarWrapper" class="index-scrollbar-wrapper">
                        <input type="range" id="index_scrollBar" class="index-scrollbar" min="0" max="100" value="0">
                    </div>
                </div>

            </section>
        </div>
        <br><br>
        <!--走失輪播卡片 -->
        <div id="index_missing">
            <div class="container">
                <div class="index_adoption_header">
                    <h2>走失協尋</h2>
                    <a href="#pet-missing-list" class="index_adoption_more_link">查看更多 <span class="external_icon"><i
                                class="bi bi-box-arrow-up-right"></i></span></a>
                </div>
            </div>

            <section class="index_adoption_section">
                <div class="container">
                    <div id="index_marqueeWrapper_missing" class="index-marquee-wrapper">
                        <div id="index_marqueeTrack_missing" class="index-marquee-track">
                       
                        </div>
                    </div>

                    <div id="index_scrollBarWrapper" class="index-scrollbar-wrapper">
                        <input type="range" id="index_scrollBar_missing" class="index-scrollbar" min="0" max="100"
                            value="0">
                    </div>
                </div>

            </section>
        </div>


        <!-- 常見問題 -->
        <section class="index_qna_section">

            <div class="container">
                <div class="index_adoption_header index_qna_title">
                    <h2>常見問題</h2>
                    <a href="#qna" class="index_adoption_more_link">查看更多 <span class="external_icon"><i
                                class="bi bi-box-arrow-up-right"></i></span></a>
                </div>
            </div>
            <div></div>
            <div class="index_qna_wrapper">

                <div class="index_qna_list" id="indexFaqAccordion">
                    <div class="container p-3" id="indexFaqAccordionInput">

                    </div>

                </div>
            </div>



        </section>

        <div class="container">
            <div class="index_adoption_header index_about_title index_about_header">
                <h2>關於我們</h2>
            </div>
        </div>

        <div class="index_about_wrapper">
            <div class="container">
                <div class="index_about_content row align-items-center">

                    <div class="about_visual col-lg-5 col-12">
                        <div class="house_graphic text-center about_brand_title">
                            <img src="assets/img/logo/Logo.png" class="img-fluid">
                        </div>
                    </div>

                    <div class="col-lg-7 col-12 about_text_col">

                        <div class="about_brand_title text-center">
                            <img src="../assets/img/logo/LogoName.png" alt="">
                        </div>

                        <div class="about_content_card">
                            <div class="concept_tag">
                                ReHome源於「續家」的概念
                            </div>

                            <h3 class="about_slogan_text">續家，續愛，讓他重回溫暖。</h3>



                            <div class="about_description_text">
                                <p>ReHome 用最溫柔的方式</p>
                                <p>陪伴每一段送養過程</p>
                                <p>讓動物能安心找到屬於牠的新家</p>
                                <p>也讓送養者心中留下一份平靜與圓滿</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>


</body>

</html>
